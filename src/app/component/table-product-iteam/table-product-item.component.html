<form action="">

        <div class="mb-2">
            <label for="marca" class="block text-sm font-medium dark:text-gray-300">Fecha de lanzamiento</label>
            <input type="date" id="fecha" name="fecha" pattern="[0-9]{4}/[0-9]{2}/[0-9]{2}"  [(ngModel)]="formData.fecha" 
                class="shadow-sm bg-gray-50 border focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm p-2.5 rounded-md dark:bg-gray-700 dark:text-white" >
        </div>


        <div class="mb-2">
            <label for="nombre-producto" class="block text-sm font-medium dark:text-gray-300">
                Nombre del Producto</label>
            <input type="text" id="nombre-producto" name="nombre_producto" [(ngModel)]="formData.nombreProducto"
                class="shadow-sm bg-gray-50 border focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm p-2.5 rounded-md dark:bg-gray-700 dark:text-white">
        </div>
        <div class="mb-2">
            <label for="marca" class="block text-sm font-medium dark:text-gray-300">Marca</label>
            <input type="text" id="marca" name="marca" [(ngModel)]="formData.marca"
                class="shadow-sm bg-gray-50 border focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm p-2.5 rounded-md dark:bg-gray-700 dark:text-white">
        </div>

        <div class="mb-2 md:col-span-2">
            <label for="descripcion" class="block text-sm font-medium dark:text-gray-300">Descripción</label>
            <textarea id="descripcion" name="descripcion" [(ngModel)]="formData.descripcion"
                class="shadow-sm bg-gray-50 border focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm p-2.5 rounded-md dark:bg-gray-700 dark:text-white"
                rows="3"></textarea>
        </div>
        <div class="mb-2">
            <label for="precio-venta" class="block text-sm font-medium dark:text-gray-300">Precio de venta</label>
            <input type="number" id="precio-venta" name="precio_venta" [(ngModel)]="formData.precioVenta"
                class="shadow-sm bg-gray-50 border focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm p-2.5 rounded-md dark:bg-gray-700 dark:text-white">
        </div>
        <div class="mb-2">
            <label for="precio-regular" class="block text-sm font-medium dark:text-gray-300">Precio regular</label>
            <input type="number" id="precio-regular" name="precio_regular" [(ngModel)]="formData.precioRegular"
                class="shadow-sm bg-gray-50 border focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm p-2.5 rounded-md dark:bg-gray-700 dark:text-white">
        </div>

    </div>
    <div class="flex justify-end">
        <div class="flex justify-end gap-4 caja-botenes">
            <button type="submit"
                class="inline-flex items-center px-4 py-2 bg-indigo-500 border border-transparent rounded-md font-semibold text-xs text-white uppercase tracking-widest 
        hover:bg-indigo-700 active:bg-indigo-900 focus:outline-none focus:ring-2 focus:ring-indigo-500 disabled:opacity-25" routerLink="/table">
        Volver </button>    
        </div>


        <div class="flex justify-end gap-4 caja-botenes">
            <button type="submit"
                class="inline-flex items-center px-4 py-2 bg-indigo-500 border border-transparent rounded-md font-semibold text-xs text-white uppercase tracking-widest

        {{tipoOperacion}}</button>   
        </div>
    </div>
