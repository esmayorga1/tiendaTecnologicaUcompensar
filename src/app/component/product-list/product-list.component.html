<!-- product-list.component.html -->

<div *ngIf="product.length > 0; else noResults">
    <div class="flex flex-wrap -m-4">
      <app-product-item *ngFor="let product of product" [product]="product"></app-product-item>
    </div>
  </div>
  
  <ng-template #noResults>
    <p>No se encontraron resultados.</p>
  </ng-template>
